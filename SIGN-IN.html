<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYFridge Sign in</title>
    <link href="SIGN-IN-CSS.css" rel="stylesheet"/>
</head>

<body>
    <!--Sign in-->
    <article>
    <h1 class="sign-in">SIGN IN</h1>
    </article>

    <!--IMAGE-->
    <img src="https://www.freeiconspng.com/uploads/fridge-icon-13.png"
    alt="fridge-icon">

    <!--Username-->
    <form>
        <label>Username: </label>
    <input class='username' type="text" name="Username" placeholder="Username" required/>
    </form>

    <!--Password-->
    <form>
        <label>Password: </label>
    <input class='password' type="text" name="Passowrd" placeholder="Password" required/>
    </form>

    <!--Login-->
    <button>    <a class='login' href="Webpage (ongoing).html" alt="webpage">--Login--</a></button>

    <!--Forgot passowrd?-->
    <footer>
        <a class="forgotpassword" href="Password-recovery (ongoing).html" alt="Password-recovery form">
        Forgot Password?</a>
    </footer>


</body>
</html>
