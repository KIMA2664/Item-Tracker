<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYFridge Sign up</title>
    <link href="SIGN-UP-CSS.css" rel="stylesheet"/>
</head>

<body>


    <!--Sign in-->
    <article>
    <h1 class="sign-in">SIGN UP</h1>
    </article>

    <!--IMAGE-->
    <img src="https://www.freeiconspng.com/uploads/fridge-icon-13.png"
    alt="fridge-icon">
    <form>
        <label for="username">Username: <input class="name" type="text" placeholder=" Username" required/></label>
    </form>

    <form>
        <label for="email">Email: <input class="name" type="email" placeholder="Email" required/></label>
    </form>

    <form>
        <label for="new-password">Create a New Password: <input class="name" type="password" pattern="[a-z0-5]{8,}" required /></label>
   </form>

   <form>
        <label for="new-password">Confirm Password: <input class="name" type="password" pattern="[a-z0-5]{8,}" required /></label>
    </form>

    <button>    <a class='create account' href="Webpage (ongoing).html" alt="webpage">--Create Account--</a></button>



</body>
</html>
